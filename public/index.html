<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sai Ruthvik Bommakanti - Machine Learning Engineer Portfolio</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct URL and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new URL.
    (function() {
      var redirectURL = function(location) {
        var l = location;
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            var repoName = l.pathname.slice(0, -1).split('/')[1];
            var basePath = repoName ? '/' + repoName : '';
            var path = basePath + (q.p || '');
            window.history.replaceState(null, null, path +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
            return true;
          }
        }
        return false;
      }
      
      // Check for redirect on load
      if (!redirectURL(window.location)) {
        // If no redirect is present, load the actual Next.js app
        var script = document.createElement('script');
        script.src = '_next/static/chunks/main.js';
        document.head.appendChild(script);
      }
    })();
  </script>
</head>
<body>
  <div id="__next"></div>
</body>
</html>
