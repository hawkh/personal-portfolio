<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // This script takes the current URL and converts the path and query
        // string into a single hash fragment that will be used by the
        // GitHub Pages server to properly serve the correct file.
        (function () {
            // Get the repo name from the pathname (first segment after the domain)
            var repoName = location.pathname.split('/')[1];
            var segmentCount = 0;

            // If we're in a GitHub Pages repo environment
            if (repoName && repoName !== 'index.html' && repoName !== '404.html') {
                segmentCount = 1;
            }

            var l = window.location;
            var basePath = segmentCount ? '/' + l.pathname.slice(1).split('/').slice(0, segmentCount).join('/') : '';

            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                basePath + '/?p=/' +
                l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
                (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        })();
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
    <a href="/">Click here if you are not redirected automatically</a>
</body>

</html>
